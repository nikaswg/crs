<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –°—é—Ä–ø—Ä–∏–∑!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn {
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 8px 0 #8B4513, 0 10px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            -webkit-appearance: none;
        }

        .btn:hover, .btn:active {
            transform: translateY(-3px);
            box-shadow: 0 11px 0 #8B4513, 0 15px 20px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 5px 0 #8B4513, 0 8px 10px rgba(0, 0, 0, 0.4);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: -1;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }

        .youtube-player {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }

        .close-btn {
            position: relative;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 101;
            margin-top: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: 100%;
                min-height: -webkit-fill-available;
            }
            
            .btn {
                -webkit-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crown">üëë</div>
        <h1>–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ü–æ–¥–∞—Ä–æ–∫!</h1>
        <button class="btn" id="surpriseBtn">–ñ–ú–ò –°–Æ–î–ê!</button>
    </div>

    <div class="video-container" id="videoContainer">
        <iframe id="youtubePlayer" class="youtube-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="close-btn" id="closeBtn">√ó</div>
    </div>

    <script>
        const surpriseBtn = document.getElementById('surpriseBtn');
        const videoContainer = document.getElementById('videoContainer');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const closeBtn = document.getElementById('closeBtn');
        
        // –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç ID –Ω–∞ ID –≤–∞—à–µ–≥–æ YouTube –≤–∏–¥–µ–æ (–ø–æ—Å–ª–µ v= –≤ URL)
        const youtubeVideoId = "dQw4w9WgXcQ"; // –ü—Ä–∏–º–µ—Ä: Rick Astley - Never Gonna Give You Up
        // –î–ª—è —Å–≤–æ–µ–≥–æ –≤–∏–¥–µ–æ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —á—Ç–æ-—Ç–æ –≤—Ä–æ–¥–µ "–≤–∞—à_–∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä_–≤–∏–¥–µ–æ"

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        function createConfetti() {
            const confettiCount = 50; // –ú–µ–Ω—å—à–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = Math.random() * 8 + 4 + 'px';
                document.body.appendChild(confetti);

                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 50}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 2 + 1}s ease-out`;
                    
                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(confetti);
                        }, 1000);
                    }, (Math.random() * 1000) + 500);
                }, i * 30);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ (—Å —Ç–∞—á-—Å–æ–±—ã—Ç–∏–µ–º –¥–ª—è iOS)
        function handleButtonClick() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–∏–¥–µ–æ
            videoContainer.style.display = 'flex';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º YouTube –≤–∏–¥–µ–æ —Å –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –∏ –∑–≤—É–∫–æ–º
            youtubePlayer.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&mute=0&enablejsapi=1&controls=1&rel=0`;
            
            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            } else if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([200, 100, 200]);
            }
            
            // –ù–∞ iOS –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–µ–±–æ–≤–∞—Ç—å—Å—è –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–≤—É–∫–∞
            // –ü–æ—ç—Ç–æ–º—É –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
            alert("–ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å –≥—Ä–æ–º–∫–∏–º –≤–∏–¥–µ–æ! üéµ");
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏ –¥–ª—è touch, –∏ –¥–ª—è click
        surpriseBtn.addEventListener('click', handleButtonClick);
        surpriseBtn.addEventListener('touchend', handleButtonClick);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∏–¥–µ–æ
        function closeVideo() {
            videoContainer.style.display = 'none';
            youtubePlayer.src = ""; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
        }

        closeBtn.addEventListener('click', closeVideo);
        closeBtn.addEventListener('touchend', closeVideo);

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º –≤–∏–¥–µ–æ
        videoContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
